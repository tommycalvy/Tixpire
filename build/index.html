<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tixpire</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.min.css" />
</head>
<body>
  <section id="header">
    <div class="wrapper">
      <nav>
        <ul class="main-nav">
            <li class="logo"><a href="#"><img class="resize" src="assets/img/tixpire-logo.png"></a></li>
          <div id="responsive-nav" class="responsive-nav">
            <li><a href="#">HOME</a></li>
            <li><a href="javascript:void(0);" onclick="signupOrLoginPopUp()">Login</a></li>
            <li><a href="#">CITY</a></li>
            <li><a href="#">FAQ</a></li>
            <li><a href="#">VIP</a></li>
          </div>
            <li class="nav-toggle"><a href="javascript:void(0);" onclick="showNav()"><img src="assets/img/menu-icon.svg" alt=""></a></li>
        </ul>
        <div class="user-search">
          <form action="/search" method="post">
            <input type="text" name="userSearchTerms" value="Search Event, City, or Artist">
          </form>
        </div>
        <div id="popup-box1" class="popup-position">
          <div class="popup-wrapper">
            <div class="popup-container">
              <form action="/login" method="post">
                Username:<input type="text" name="username">
                Password:<input type="password" name="password">
                <input type="hidden" name="token" value="{{.}}">
                <input type="submit" value="Login">
              </form>
              <p><a href="javascript:void(0);" onclick="signupOrLoginPopUp()">Close popup box</a></p>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </section>
  <section id="event-header">
    <div class="wrapper">
      <nav>
        <ul class="event-nav">
          <li><a href="#">Sports</a></li>
          <li><a href="#">Music</a></li>
          <li><a href="#">Comedy</a></li>
          <li><a href="#">Other</a></li>
        </ul>
      </nav>
    </div>
  </section>
  <section id="page-home">
    <div class="background">
      <img src="assets/img/offset-rectangle.svg">
    </div>
    <div class="wrapper">
      <h2>Ticket Layaway Coming Soon</h2>
      <div class="ticket-boxes">
        <div class="box1">
        </div>
        <div class="box2">
        </div>
        <div class="box3">
        </div>
        <div class="box4">
        </div>
        <div class="box5">
        </div>
        <div class="box6">
        </div>
      </div>
    </div>
  </section>
  <script src="./assets/js/vendors.js"></script>
  <script src="./assets/js/app.js"></script>
</body>
</html>
